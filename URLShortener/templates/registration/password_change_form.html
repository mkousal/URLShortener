{% extends 'base.html' %}

{% block content %}
<h2>Change password</h2>
<style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change" class="btn btn-lg btn-outline-dark btn-warning">
</form>

<a href="{% url 'home' %}">Back to homepage</a>
{% endblock %}
